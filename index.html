<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
      <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="ingresa el texto aqui"
            ></textarea>
         <div class="terminos">
            <p>Por favor ingrese solo letras minúsculas y sin acento.</p>
         </div>
         <div class="botones">
            <button class="button-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input 
            type="button" 
            class="button-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
            />
          </div>
      </div>
     <div class="encriptado">
        <img src="img/buscador.png" alt="" id="buscador" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
			<p1>Creado Por Juan Gutierrez.</p>
        </div>
      </div>
    </div>
    </body>
<script src="index.js"></script>
</html>
